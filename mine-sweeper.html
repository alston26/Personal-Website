<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">MineSweeper</h1>
    </header>
    <main class="main-content">
        <div class="controls">
            <button id="easy" class="button">Easy (10x10, 10 mines)</button>
            <button id="medium" class="button">Medium (15x15, 30 mines)</button>
            <button id="hard" class="button">Hard (20x20, 50 mines)</button>
            <button id="reset" class="button reset-button">Reset Game</button>
        </div>
        <div id="game" class="game-container"></div>
    </main>
    <footer class="footer">
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
