<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alston - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  
  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html#home" class="text-2xl font-bold">Alston</a>
      <ul class="hidden md:flex space-x-6">
        <li><a href="index.html#about" class="hover:text-gray-400">About</a></li>
        <li><a href="projects.html" class="hover:text-gray-400">Projects</a></li>
        <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Contact -->
  <section id="contact" class="py-20 text-center">
    <h2 class="text-4xl font-bold">Get In Touch</h2>
    <p class="mt-4 text-lg">Let's collaborate on something amazing!</p>
    <form class="mt-6 space-y-4">
      <input type="text" placeholder="Your Name" class="w-80 p-3 bg-gray-700 rounded">
      <input type="email" placeholder="Your Email" class="w-80 p-3 bg-gray-700 rounded">
      <textarea placeholder="Your Message" class="w-80 p-3 bg-gray-700 rounded h-36 align-top"></textarea>
      <button class="bg-blue-500 px-6 py-3 rounded-lg hover:bg-blue-600">Send Message</button>
    </form>
  </section>
  
</body>
</html>
